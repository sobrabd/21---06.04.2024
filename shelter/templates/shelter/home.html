
{% extends 'shelter/base.html' %}
{% load media_filter %}

{% block content %}
<h1 class="text-center my-3"> {{title}}</h1>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for dog in dogs %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src={{dog.photo | media_filter }} />
                    <div class="card-body">
                        <p class="card-text">{{dog.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href={% url 'shelter:dog' dog.pk %} type="button"
                                    class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Редактирование</button>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
